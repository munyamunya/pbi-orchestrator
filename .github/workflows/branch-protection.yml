name: Branch Protection

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  enforce-protection:
    name: Enforce Branch Protection
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Check if direct push
        run: |
          if [ "${{ github.event.head_commit.author.username }}" != "github-actions[bot]" ]; then
            echo "::error::Direct pushes to main are not allowed. Please use pull requests."
            exit 1
          fi
